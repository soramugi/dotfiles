set-window-option -g utf8 on
set-window-option -g mode-keys vi
#set-option -g default-terminal screen-256color

# prefixキーの切り替え
set-option -g prefix C-s
unbind C-b
bind C-s send-prefix

# prefixキー連打で直前のウィンドウと切り替え
unbind C-s
bind C-s last-window

# 設定リロード
bind r source-file ~/.tmux.conf

# 画面分け
bind s  split-window -v -c "#{pane_current_path}"
bind v  split-window -h -c "#{pane_current_path}"
bind ^C new-window      -c "#{pane_current_path}"
bind c  new-window      -c "#{pane_current_path}"

# pane移動
bind -n C-o select-pane -t :.+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift + 上下左右でペインを移動できるようにする。
bind -n S-left  resize-pane -L 15
bind -n S-down  resize-pane -D 15
bind -n S-up    resize-pane -U 15
bind -n S-right resize-pane -R 15

# マウス操作でぐりぐりして選択したらyでコピーする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind-key -t vi-copy 'y' copy-pipe "pbcopy"

# 触ってないとマトリックスの画面表示
set -g lock-after-time 600
set -g lock-command "cmatrix -s -u 10 -a -o"

# クリップボード
set-option -g default-command 'which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL'
