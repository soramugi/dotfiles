#set-window-option -g utf8 on
set-window-option -g mode-keys vi
#set-option -g default-terminal screen-256color

# prefixキーの切り替え
set-option -g prefix C-s
unbind C-b
bind C-s send-prefix

# prefixキー連打で直前のウィンドウと切り替え
unbind C-s
bind C-s last-window

# 設定リロード
bind r source-file ~/.tmux.conf

# 画面分け
bind s  split-window -v -c "#{pane_current_path}"
bind v  split-window -h -c "#{pane_current_path}"
bind ^C new-window      -c "#{pane_current_path}"
bind c  new-window      -c "#{pane_current_path}"

# pane移動
bind -n C-o select-pane -t :.+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift + 上下左右でペインを移動できるようにする。
bind -n H resize-pane -L 5
bind -n J resize-pane -D 5
bind -n K resize-pane -U 5
bind -n L resize-pane -R 5

# マウス操作でぐりぐりして選択したらyでコピーする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# 触ってないとマトリックスの画面表示
#set -g lock-after-time 600
#set -g lock-command "cmatrix -s -u 10 -a -o"

# 移動中にvで選択してコピーしたいやん?
bind-key    -T copy-mode-vi v     send-keys -X begin-selection
bind-key    -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# tmuxのvimでクリップボードの内容を貼り付け
set-option -g default-command "reattach-to-user-namespace -l bash"
